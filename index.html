<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WearYourVibe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1rem;
      color: #bbb;
    }
    .category {
      padding: 2rem;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .btn-group {
      margin-top: 0.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.4rem 1rem;
      margin: 0.2rem;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .buy {
      background-color: #28a745;
      color: white;
    }
    .buy:hover {
      background-color: #218838;
    }
    .support {
      background-color: #007bff;
      color: white;
    }
    .support:hover {
      background-color: #0069d9;
    }
    .preview {
      background-color: #ffc107;
      color: black;
    }
    .preview:hover {
      background-color: #e0a800;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>WearYourVibe</h1>
    <p class="tagline">Wear your attitude. Share your vibe.</p>
  </header>

  <!-- Category Section Start -->
  <section class="category" id="funny">
    <h2>Funny</h2>
    <div class="images">
      <div class="product">
        <img src="funny/sample1.jpg" alt="Funny 1" />
        <div class="btn-group">
          <a href="#" class="btn preview" onclick="openModal('funny/sample1.jpg')">Have a look</a>
          <a href="#" class="btn buy">Buy Now</a>
          <a href="https://wa.me/9330739752" class="btn support">Support</a>
        </div>
      </div>
    </div>
  </section>

  <section class="category" id="memes">
    <h2>Memes</h2>
    <div class="images">
      <div class="product">
        <img src="memes/sample1.jpg" alt="Meme 1" />
        <div class="btn-group">
          <a href="#" class="btn preview" onclick="openModal('memes/sample1.jpg')">Have a look</a>
          <a href="#" class="btn buy">Buy Now</a>
          <a href="https://wa.me/9330739752" class="btn support">Support</a>
        </div>
      </div>
    </div>
  </section>

  <section class="category" id="motivation">
    <h2>Motivation</h2>
    <div class="images">
      <div class="product">
        <img src="motivation/sample1.jpg" alt="Motivation 1" />
        <div class="btn-group">
          <a href="#" class="btn preview" onclick="openModal('motivation/sample1.jpg')">Have a look</a>
          <a href="#" class="btn buy">Buy Now</a>
          <a href="https://wa.me/9330739752" class="btn support">Support</a>
        </div>
      </div>
    </div>
  </section>
  <!-- Category Section End -->

  <!-- Modal Preview -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
