<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WearYourVibe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .tagline {
      color: #bbb;
      font-size: 1rem;
    }

    .category {
      padding: 1.5rem;
    }

    .category h2 {
      font-size: 1.4rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .price {
      margin: 0.5rem 0;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: 0.3s;
      white-space: nowrap;
    }

    .preview {
      background: #ffc107;
      color: #111;
    }
    .preview:hover {
      background: #e0a800;
    }

    .buy {
      background: #28a745;
      color: white;
    }
    .buy:hover {
      background: #218838;
    }

    .support {
      background: #007bff;
      color: white;
    }
    .support:hover {
      background: #0069d9;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>WearYourVibe</h1>
    <p class="tagline">Wear your attitude. Share your vibe.</p>
  </header>

  <!-- CATEGORY: Funny -->
  <section class="category" id="funny">
    <h2>Funny</h2>
    <div class="images">
      <div class="product">
        <img src="funny/sample1.jpg" alt="Funny T-shirt" />
        <p class="price">₹499</p>
        <div class="btn-group">
          <a href="#" class="btn preview" onclick="openModal('funny/sample1.jpg')">Have a look</a>
          <a href="#" class="btn buy">Buy Now</a>
          <a href="https://wa.me/9330739752" class="btn support">Support</a>
        </div>
      </div>
    </div>
  </section>

  <!-- CATEGORY: Memes -->
  <section class="category" id="memes">
    <h2>Memes</h2>
    <div class="images">
      <div class="product">
        <img src="memes/sample1.jpg" alt="Meme T-shirt" />
        <p class="price">₹499</p>
        <div class="btn-group">
          <a href="#" class="btn preview" onclick="openModal('memes/sample1.jpg')">Have a look</a>
          <a href="#" class="btn buy">Buy Now</a>
          <a href="https://wa.me/9330739752" class="btn support">Support</a>
        </div>
      </div>
    </div>
  </section>

  <!-- CATEGORY: Motivation -->
  <section class="category" id="motivation">
    <h2>Motivation</h2>
    <div class="images">
      <div class="product">
        <img src="motivation/sample1.jpg" alt="Motivation T-shirt" />
        <p class="price">₹499</p>
        <div class="btn-group">
          <a href="#" class="btn preview" onclick="openModal('motivation/sample1.jpg')">Have a look</a>
          <a href="#" class="btn buy">Buy Now</a>
          <a href="https://wa.me/9330739752" class="btn support">Support</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Preview -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
